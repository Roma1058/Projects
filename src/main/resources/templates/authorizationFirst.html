<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Authorization</title>

    <!-- widget stuff here -->
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/js/okta-sign-in.min.js"
            type="text/javascript"></script>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-sign-in.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-theme.css"
          type="text/css" rel="stylesheet"/>
</head>
<body onload="loadSettings()">
<div class="container">
    <h3 class="text-center">Authorization</h3>
    <!-- where the sign-in form will be displayed -->
    <div id="okta-login-container"></div>
</div>

<style>

    h3 {
        margin: 1em 0;
    }

    .help-links {
        visibility: hidden;
    }

    .margin-btm-0 {
        visibility: hidden;
    }
</style>
<script type="text/javascript">

    const URL = 'https://localhost:8443';

    function loadSettings() {
        $(".js-help").html("Sing up");
        $(".js-help").attr("id", "signUpForm");
        //$(".js-help").attr("href", "http://www.google.com/");
        $(".js-help").attr("class", "initialCl");

        $("#okta-signin-username").attr("id", "username");
        $("#okta-signin-password").attr("id", "password");
    }

    var oktaSignIn = new OktaSignIn({
        baseUrl: "{{ YOUR_ORG_URL }}",
        clientId: "{{ YOUR_APP_CLIENT_ID }}",
        authParams: {
            issuer: "{{ YOUR_ORG_URL }}/oauth2/default",
            responseType: ['token', 'id_token'],
            display: 'page'
        }
    });

    if (oktaSignIn.token.hasTokensInUrl()) {

    } else {
        oktaSignIn.session.get(function (res) {
            // If we get here, the user is already signed in.
            oktaSignIn.renderEl(
                {el: '#okta-login-container'},
                function success(res) {
                },
                function error(err) {
                    console.error(err);
                }
            );
        });
    }

    $(document).on('click', '#okta-signin-submit', function () {
            //var log = $('#username').val();

            var aut = new Object();
            aut.username = $('#username').val();
            aut.password = $('#password').val();

            var jsonAut = JSON.stringify(aut);
            $.ajax({
                url: 'https://localhost:8443/login',
                type: 'post',
                data: jsonAut,
                contentType: 'application/json',
                success: function(data, status, xhr) {

                    var token = xhr.getResponseHeader('Authorization');
                    var role = xhr.getResponseHeader('Role');

                    localStorage.setItem('token', token);
                    localStorage.setItem('role', role);

                    window.location.replace("https://localhost:8443/");
                }
            })
        });

    $(document).on('click', '#signUpForm', function () {
        $.ajax({
            url: 'https://localhost:8443/signUp',
            type: 'get',
            success: function(data, status, xhr) {
                window.location.replace('https://localhost:8443/signUp');
            },
            error: (e) => {
                console.log(e);
                alert('error')
            }
        })
    });
</script>
</body>
</html>
